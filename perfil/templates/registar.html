<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Dinheiro - Registar</title>
  <!-- Link para o arquivo CSS do Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Link para a biblioteca Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Adicione estilos personalizados aqui, se necessário */
    body {
      background-color: #f0f0f0;
    }

    /* Estilos para o formulário de registo */
    .register-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 100px;
    }

    .register-form h2 {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="register-form">
          <h2>Registar</h2>
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Nome de Utilizador</label>
              <input type="text" class="form-control" id="username" placeholder="Insira o seu nome de utilizador">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="Insira o seu e-mail">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Palavra-passe</label>
              <input type="password" class="form-control" id="password" placeholder="Insira a sua palavra-passe">
            </div>
            <button type="submit" class="btn btn-primary w-100">Registar</button>
          </form>
          <p class="text-center mt-3 mb-0">Já tem uma conta? <a href="/login" class="btn btn-link">Fazer Login</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Link para o arquivo JavaScript do Bootstrap (opcional, mas alguns recursos do Bootstrap podem precisar disso) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
